# BeeAuction Messages

# General
prefix: "&e[BeeAuction] "
no-permission: "{prefix}&cYou don't have permission to use this command."
invalid-command: "{prefix}&cInvalid command usage."
reload-success: "{prefix}&aConfiguration reloaded successfully."

# Auction Lifecycle
auction-started: "{prefix}&aAn auction has started for &e{item}&a! Starting bid is &e{price}&a."
auction-ended: "{prefix}&aThe auction for &e{item}&a has ended! &e{player}&a won with a bid of &e{amount}&a."
auction-cancelled: "{prefix}&cThe auction has been cancelled: &e{reason}"
no-auction: "{prefix}&cThere is no active auction."
auction-already-active: "{prefix}&cAn auction is already active."

# Bidding
new-bid: "{prefix}&e{player}&a has placed a bid of &e{amount}&a!{time_extension}"
outbid: "{prefix}&cYou have been outbid by &e{player}&c!"
not-enough-money: "{prefix}&cYou don't have enough money to place that bid."
invalid-amount: "{prefix}&cInvalid bid amount. The minimum bid is &e{amount}&c."
min-increment-not-met: "{prefix}&cYour bid must be at least &e{amount}&c higher than the current bid."

# Auction Creation
auction-name-question: "{prefix}&aPlease enter a name for this auction in chat (or type 'cancel')."
command-display-name-question: "{prefix}&aPlease enter a display name for the command reward (e.g., '&b5 Diamonds', or type 'cancel')."
item-auction-created: "{prefix}&aYou have successfully created an item auction."
command-auction-created: "{prefix}&aYou have successfully created a command auction."

# Time Extension
time-extension: " &aTime has been extended by &e{seconds}&a seconds."

# Claim System
claim-success: "{prefix}&aYou have successfully claimed &e{count}&a item(s)."
claim-fail: "{prefix}&cYou have no pending items to claim."
claim-inventory-full: "{prefix}&eYour inventory is full! An item was dropped at your feet."
claim-join-notification: "{prefix}&eYou have pending items from an auction! Type &a/claim&e to retrieve them."

# GUI
gui-title: "BeeAuction - Page {page}"
prev-page: "&aPrevious Page"
next-page: "&aNext Page"
filter-button: "&aFilter"
search-button: "&aSearch"
categories-button: "&aCategories"
history-button: "&aAuction History"
bid-button: "&aClick to bid!"
win-message: "&aCongratulations! You won the auction for &e{item}&a for &e{amount}&a."
lose-message: "&cYou lost the auction for &e{item}&c. The winning bid was &e{amount}&c."

# PlaceholderAPI Configuration
# Customize how placeholders display in holograms and other plugins
placeholders:
  # Display text for %beeauction_active% placeholder
  active-true: "true"
  active-false: "false"
  # Fallback messages when no auction is active (prevents empty placeholders in holograms)
  no-auction-item: "No auction"
  no-auction-bid: "N/A"
  no-auction-bidder: "None"
  no-auction-time: "N/A"
