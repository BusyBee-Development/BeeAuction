#---------------------------------
# Auction Configuration
#---------------------------------
auction:
  # Time in seconds to add to the auction when a bid is placed
  bid-time-extension: 30
  # Time threshold in seconds - only add extension time when the remaining time is below this value (default: 60)
  bid-time-threshold: 60
  # Minimum bid amount (default: 100)
  min-bid-amount: 100

#---------------------------------
# Storage Configuration
#---------------------------------
storage:
  type: SQLITE

#---------------------------------
# Commands Configuration
#---------------------------------
commands:
  # Admin command configuration
  admin:
    # Main command name (default: globalauction)
    name: "auction"
    # Command aliases (default: ga)
    aliases: ["ba"]
    # Subcommands
    subcommands:
      # Start auction subcommand (default: start)
      start: "start"
      # Cancel auction subcommand (default: cancel)
      cancel: "cancel"
      # Reload configuration subcommand (default: reload)
      reload: "reload"
    # Auction types
    auction-types:
      # Item auction type (default: item)
      item: "item"
      # Command auction type (default: command)
      command: "command"

  # Player command configuration
  player:
    # Bid command name (default: podbij)
    bid: "bid"
    # Bid command aliases (can be empty)
    bid-aliases: [ ]

#---------------------------------
# Commands Reference
#---------------------------------
# Admin Commands:
#   /auction start item <time> <start_price>
#       - Start an item auction with the item in hand
#
#   /auction start command <time> <start_price> <command>
#       - Start a command auction with specified command
#
#   /auction cancel
#       - Cancel the active auction
#
#   /auction reload
#       - Reload the configuration
#
# Player Commands:
#   /bid <amount>
#       - Place a bid on the active auction

#---------------------------------
# Scheduled Auctions Configuration
#---------------------------------
