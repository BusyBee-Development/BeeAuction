config-version: 1

#---------------------------------
# Database Configuration
#---------------------------------
database:
  # Type of database to use. Can be "sqlite" or "mysql".
  type: sqlite
  # MySQL/MariaDB settings (only used if type is "mysql").
  host: "localhost"
  port: 3306
  database: "beeauction"
  username: "root"
  password: ""

#---------------------------------
# Auction Configuration
#---------------------------------
auction:
  # Time in seconds to add to the auction when a bid is placed near the end.
  bid-time-extension: 30
  # Time threshold in seconds. The extension is only added if the remaining time is BELOW this value.
  bid-time-threshold: 60
  # The absolute minimum a player can bid to start an auction.
  min-bid-amount: 100
  # NEW: The minimum amount by which a new bid must exceed the current bid.
  # Example: If current bid is 1000 and this is 10, the next bid must be at least 1010.
  min-bid-increment: 10
  # NEW: The tax rate (e.g., 0.05 = 5%) to take from the final sale price of player-started auctions.
  # The seller receives the final price minus this tax. Set to 0 to disable.
  sales-tax-rate: 0.05
  # SECURITY: Maximum bid amount to prevent overflow and abuse (default: 1 billion)
  max-bid-amount: 1000000000

#---------------------------------
# Commands Configuration
#---------------------------------
commands:
  admin:
    name: "auction"
    aliases: ["ba"]
    subcommands:
      start: "start"
      cancel: "cancel"
      reload: "reload"
    auction-types:
      item: "item"
      command: "command"
  player:
    bid: "bid"
    bid-aliases: []

#---------------------------------
# Scheduled Auctions Configuration
#---------------------------------
schedule:
  # Enable or disable scheduled auctions that run automatically.
  enabled: true
  # SECURITY: Command whitelist/blacklist for scheduled auctions
  command-validation:
    # Enable command validation (highly recommended)
    enabled: true
    # Whitelist mode: if true, only commands starting with these are allowed
    # If false, all commands except blacklisted ones are allowed
    whitelist-mode: false
    # Allowed command prefixes (only used if whitelist-mode is true)
    whitelist:
      - "give"
      - "effect"
      - "eco give"
      - "coins give"
    # Blocked command prefixes (always blocked, regardless of mode)
    blacklist:
      - "op"
      - "deop"
      - "stop"
      - "reload"
      - "restart"
      - "ban"
      - "kick"
      - "pardon"
      - "minecraft:op"
      - "minecraft:deop"
      - "bukkit:"
      - "execute"
  auctions:
    # Example Item Auction
    - day: MONDAY
      time: "20:00" # 24-hour format (HH:mm)
      duration: 300 # Duration in seconds (default: 300 = 5 minutes)
      name: "&bSpecial Diamonds Auction"
      reward:
        type: ITEM
        start_price: 500
        item:
          material: DIAMOND
          amount: 3
          name: "&bSpecial Diamonds"
          lore:
            - "&7These diamonds were won in an auction."

    # Example Command Auction
    - day: THURSDAY
      time: "20:30"
      duration: 300 # Duration in seconds (default: 300 = 5 minutes)
      name: "&cStrength Effect Auction"
      reward:
        type: COMMAND
        start_price: 250
        command: "effect give %player% strength 300 1"
        # NEW: Use 'display-name' to show a clean name for the command reward.
        display-name: "&cStrength II Potion (5:00)"
